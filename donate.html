            body:after {
                background-color: #FFFFFF;
                content: '';
                display: block;
                height: 100%;
                left: 0;
                opacity: 0;
                pointer-events: none;
                position: fixed;
                top: 0;
                transform: scale(1);
                transition: opacity 0.25s ease-in-out 0s, visibility 0.25s 0s;
                visibility: hidden;
                width: 100%;
                z-index: 1;
            }

            body.is-loading:after {
                opacity: 4;
                visibility: visible;
            }
