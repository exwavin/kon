<!DOCTYPE html>
<html>
<head>
    <title>KuyxBiii</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .link-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="https://facebook.com"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://twitter.com/kuyxbiii"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://instagram.com/kuyxbiii"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://youtube.com/@kuyxbiii"><i class="fab fa-youtube"></i> YouTube</a>
        <!-- Tambahkan lebih banyak tautan di sini -->
    </div>
</body>
</html>
