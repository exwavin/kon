<!DOCTYPE html>
<html>
<head>
    <title>My Linktree</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            transition: background 0.5s ease;
        }
        a {
            color: var(--fg);
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const hour = new Date().getHours();
            const isDayTime = hour > 6 && hour < 20;
            document.body.style.setProperty('--bg', isDayTime ? 'white' : 'black');
            document.body.style.setProperty('--fg', isDayTime ? 'black' : 'white');
        });
    </script>
</head>
<body>
    <h1>My Links</h1>
    <a href="https://link1.com">Link 1</a>
    <a href="https://link2.com">Link 2</a>
    <!-- Tambahkan lebih banyak tautan di sini -->
</body>
</html>
