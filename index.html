<!DOCTYPE html>
<html>
<head>
    <title>Linktree Sosial Media</title>
    <style id="themeStyle">
    </style>
</head>
<body>
    <div id="linktree">
        <a href="https://www.facebook.com/username"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="https://www.twitter.com/username"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/username"><img src="instagram-icon.png" alt="Instagram"></a>
        <!-- Tambahkan lebih banyak ikon dan tautan media sosial di sini -->
    </div>

    <script>
        // Mengatur tema berdasarkan waktu
        var hour = new Date().getHours();
        var themeStyle = document.getElementById('themeStyle');
        if (hour < 6 || hour >= 18) {
            // Tema malam
            themeStyle.innerHTML = 'body { background-color: black; color: white; }';
        } else {
            // Tema siang
            themeStyle.innerHTML = 'body { background-color: white; color: black; }';
        }
    </script>
</body>
</html>
