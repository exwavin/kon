<!DOCTYPE html>
<html>
<head>
    <title>Linktree Saya</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .link-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        a {
            display: block;
            text-decoration: none;
            color: black;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="https://link1.com">Link 1</a>
        <a href="https://link2.com">Link 2</a>
        <a href="https://link3.com">Link 3</a>
        <!-- Tambahkan lebih banyak tautan di sini -->
    </div>
</body>
</html>
